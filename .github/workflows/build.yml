name: Build

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-windows:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache node_modules
        uses: corca-ai/local-cache@v2
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Cache Next.js
        uses: corca-ai/local-cache@v2
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}

      - name: Install Rust
        shell: pwsh
        run: |
          $env:Path = "$env:USERPROFILE\.cargo\bin;$env:Path"
          if (!(Get-Command rustup -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
            ./rustup-init.exe -y --default-toolchain stable
            Remove-Item rustup-init.exe
          }
          rustup default stable
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Cache Rust target
        uses: corca-ai/local-cache@v2
        with:
          path: src-tauri/target
          key: rust-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: npm ci
        shell: pwsh

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "eSoft Facturi v__VERSION__"
          releaseBody: "See the assets for download."
