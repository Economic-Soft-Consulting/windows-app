name: Build

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

env:
  LOCAL_CACHE_DIR: C:\.cache\github-actions

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Restore node_modules cache
        shell: pwsh
        run: |
          $cacheKey = "node-modules-${{ hashFiles('**/package-lock.json') }}"
          $cachePath = "$env:LOCAL_CACHE_DIR\$cacheKey"
          if (Test-Path $cachePath) {
            Write-Host "Cache hit: $cacheKey"
            robocopy "$cachePath" "node_modules" /E /NFL /NDL /NJH /NJS /NC /NS
            if ($LASTEXITCODE -le 7) { $LASTEXITCODE = 0 }
          } else {
            Write-Host "Cache miss: $cacheKey"
          }

      - name: Restore Next.js cache
        shell: pwsh
        run: |
          $cacheKey = "nextjs-${{ hashFiles('**/package-lock.json') }}"
          $cachePath = "$env:LOCAL_CACHE_DIR\$cacheKey"
          if (Test-Path $cachePath) {
            Write-Host "Cache hit: $cacheKey"
            New-Item -ItemType Directory -Force -Path ".next\cache" | Out-Null
            robocopy "$cachePath" ".next\cache" /E /NFL /NDL /NJH /NJS /NC /NS
            if ($LASTEXITCODE -le 7) { $LASTEXITCODE = 0 }
          } else {
            Write-Host "Cache miss: $cacheKey"
          }

      - name: Install Rust
        shell: pwsh
        run: |
          $env:Path = "$env:USERPROFILE\.cargo\bin;$env:Path"
          if (!(Get-Command rustup -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
            ./rustup-init.exe -y --default-toolchain stable
            Remove-Item rustup-init.exe
          }
          rustup default stable
          echo "$env:USERPROFILE\.cargo\bin" >> $env:GITHUB_PATH

      - name: Restore Rust cache
        shell: pwsh
        run: |
          $cacheKey = "rust-target-${{ hashFiles('**/Cargo.lock') }}"
          $cachePath = "$env:LOCAL_CACHE_DIR\$cacheKey"
          if (Test-Path $cachePath) {
            Write-Host "Cache hit: $cacheKey"
            New-Item -ItemType Directory -Force -Path "src-tauri\target" | Out-Null
            robocopy "$cachePath" "src-tauri\target" /E /NFL /NDL /NJH /NJS /NC /NS
            if ($LASTEXITCODE -le 7) { $LASTEXITCODE = 0 }
          } else {
            Write-Host "Cache miss: $cacheKey"
          }

      - name: Install dependencies
        run: npm ci
        shell: pwsh

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "eSoft Facturi ${{ github.ref_name }}"
          releaseBody: "See the assets for download."
          releaseDraft: false
          prerelease: false

      - name: Save caches
        if: always()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path $env:LOCAL_CACHE_DIR | Out-Null

          # Save node_modules
          $nodeKey = "node-modules-${{ hashFiles('**/package-lock.json') }}"
          $nodeCachePath = "$env:LOCAL_CACHE_DIR\$nodeKey"
          if (!(Test-Path $nodeCachePath) -and (Test-Path "node_modules")) {
            Write-Host "Saving node_modules cache..."
            robocopy "node_modules" "$nodeCachePath" /E /NFL /NDL /NJH /NJS /NC /NS
          }

          # Save Next.js cache
          $nextKey = "nextjs-${{ hashFiles('**/package-lock.json') }}"
          $nextCachePath = "$env:LOCAL_CACHE_DIR\$nextKey"
          if (!(Test-Path $nextCachePath) -and (Test-Path ".next\cache")) {
            Write-Host "Saving Next.js cache..."
            robocopy ".next\cache" "$nextCachePath" /E /NFL /NDL /NJH /NJS /NC /NS
          }

          # Save Rust target
          $rustKey = "rust-target-${{ hashFiles('**/Cargo.lock') }}"
          $rustCachePath = "$env:LOCAL_CACHE_DIR\$rustKey"
          if (!(Test-Path $rustCachePath) -and (Test-Path "src-tauri\target")) {
            Write-Host "Saving Rust cache..."
            robocopy "src-tauri\target" "$rustCachePath" /E /NFL /NDL /NJH /NJS /NC /NS
          }

          exit 0
